<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Bio - Nebojsa Brnjasevic</title>

    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!--angular-->
    <script src="node_modules/angular/angular.min.js"></script>
</head>
<body ng-init="customers=[{name:'Jovan Jovic',city:'San Francisco'},{name:'Pera Jovic',city:'San Jose'},{name:'Andjelka Prpic',city:'New York'}]">
<p>Name:</p>
<input type="text" ng-model="name"><!--&nbsp;<span>{{ name }}</span>-->
<br>
<container>
    <div class="row">
        <ul>
            <li ng-repeat="cust in customers | filter:name | orderBy:city">{{ cust.name | uppercase }} - {{ cust.city | lowercase}}</li>
        </ul>
    </div>
</container>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/script.min.js"></script>
</body>
</html>
